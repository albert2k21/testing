<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacola.com</title>
    <link rel="stylesheet" href="bacola.css">
    <script src="https://kit.fontawesome.com/cf57b64eca.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap');
    </style>
</head>
<body>
    <section class="header">
        <div class="blue-header">
            Due to the <b>COVID 19</b> epidemic, orders may be processed with a slight delay
        </div>
        <div class="logo-header">
            <span class="nav-icon">
                <i class="fa-solid fa-bars"></i>
            </span>
            <span class="logo">
                Bacola
            </span>
            <div class="cart">
                <p>$0.00</p>
                <div class="cart-basket">
                    <p class="counter">0</p>
                    <i class="fa-solid fa-basket-shopping"></i>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
